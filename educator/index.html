<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QI Training - Scenario Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .characters-section {
            margin-top: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .section-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .add-character-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-character-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .characters-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .character-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .character-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .character-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .remove-character-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s;
        }

        .remove-character-btn:hover {
            background: #ff3838;
        }

        .character-fields {
            display: grid;
            gap: 15px;
        }

        .submit-container {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .submit-btn, .reset-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .submit-btn {
            background: linear-gradient(135deg, #00d2d3 0%, #0abf53 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 191, 83, 0.4);
        }

        .reset-btn {
            background: #6c757d;
            color: white;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì QI Training Scenario Creator</h1>
            <p>Create interactive training scenarios for quality improvement education</p>
        </div>
        <div class="form-container">
            <div class="success-message" id="successMessage">
                ‚úÖ Scenario created successfully! The folder and template have been generated.
            </div>
            <div class="error-message" id="errorMessage">
                ‚ö†Ô∏è Error creating scenario. Please check the form and try again.
            </div>

            <form id="scenarioForm">
                <div class="form-group">
                    <label for="scenarioName">Scenario Name *</label>
                    <input type="text" id="scenarioName" name="scenarioName" required 
                           placeholder="e.g., Lab Timing Delays Investigation">
                </div>

                <div class="form-group">
                    <label for="scenarioDescription">Scenario Description *</label>
                    <textarea id="scenarioDescription" name="scenarioDescription" required 
                              placeholder="Describe the quality improvement challenge that needs to be investigated..."></textarea>
                </div>

                <div class="characters-section">
                    <div class="section-header">
                        <h2>Characters</h2>
                        <button type="button" class="add-character-btn" onclick="addCharacter()">
                            <span class="icon">‚ûï</span> Add Character
                        </button>
                    </div>
                    <div class="characters-container" id="charactersContainer">
                        <!-- Characters will be added here dynamically -->
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">
                        <span class="icon">üöÄ</span> Create Scenario
                    </button>
                    <button type="reset" class="reset-btn" onclick="resetForm()">
                        <span class="icon">üîÑ</span> Reset Form
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let characterCount = 0;

        // Add a new character card
        function addCharacter() {
            characterCount++;
            const container = document.getElementById('charactersContainer');
            
            const characterCard = document.createElement('div');
            characterCard.className = 'character-card';
            characterCard.id = `character-${characterCount}`;
            
            characterCard.innerHTML = `
                <div class="character-header">
                    <span class="character-number">Character ${characterCount}</span>
                    <button type="button" class="remove-character-btn" onclick="removeCharacter(${characterCount})">
                        Remove
                    </button>
                </div>
                <div class="character-fields">
                    <div class="form-group">
                        <label for="charName-${characterCount}">Name *</label>
                        <input type="text" id="charName-${characterCount}" name="charName-${characterCount}" required 
                               placeholder="e.g., Dr. Sarah Chen">
                    </div>
                    <div class="form-group">
                        <label for="charOccupation-${characterCount}">Occupation/Role *</label>
                        <input type="text" id="charOccupation-${characterCount}" name="charOccupation-${characterCount}" required 
                               placeholder="e.g., Physician, Lab Tech, Nurse Manager">
                    </div>
                    <div class="form-group">
                        <label for="charAttitude-${characterCount}">Attitude/Personality *</label>
                        <textarea id="charAttitude-${characterCount}" name="charAttitude-${characterCount}" required 
                                  placeholder="Describe how this character behaves and responds to questions..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="charKnowledge-${characterCount}">Knowledge/Information *</label>
                        <textarea id="charKnowledge-${characterCount}" name="charKnowledge-${characterCount}" required 
                                  placeholder="What specific information does this character know about the quality issue?"></textarea>
                    </div>
                </div>
            `;
            
            container.appendChild(characterCard);
        }

        // Remove a character card
        function removeCharacter(id) {
            const card = document.getElementById(`character-${id}`);
            if (card) {
                card.remove();
                updateCharacterNumbers();
            }
        }

        // Update character numbers after removal
        function updateCharacterNumbers() {
            const cards = document.querySelectorAll('.character-card');
            cards.forEach((card, index) => {
                const number = index + 1;
                card.querySelector('.character-number').textContent = `Character ${number}`;
            });
        }

        // Reset the form
        function resetForm() {
            document.getElementById('scenarioForm').reset();
            document.getElementById('charactersContainer').innerHTML = '';
            characterCount = 0;
            hideMessages();
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Sanitize string for folder name
        function sanitizeFolderName(name) {
            return name
                .toLowerCase()
                .replace(/\s+/g, '_')           // Replace spaces with underscores
                .replace(/[^a-z0-9_-]/g, '')    // Remove special characters
                .replace(/_+/g, '_')             // Replace multiple underscores with single
                .substring(0, 50);               // Limit length
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Handle form submission
        document.getElementById('scenarioForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const formData = new FormData(e.target);
            const scenarioName = formData.get('scenarioName');
            const scenarioDescription = formData.get('scenarioDescription');

            // Collect all characters
            const characters = [];
            const characterCards = document.querySelectorAll('.character-card');
            
            if (characterCards.length === 0) {
                showError('‚ö†Ô∏è Please add at least one character to the scenario.');
                return;
            }

            let isValid = true;
            characterCards.forEach((card, index) => {
                const num = index + 1;
                const name = card.querySelector(`[name="charName-${num}"]`)?.value || 
                           card.querySelector(`input[id^="charName"]`)?.value;
                const occupation = card.querySelector(`[name="charOccupation-${num}"]`)?.value || 
                                 card.querySelector(`input[id^="charOccupation"]`)?.value;
                const attitude = card.querySelector(`[name="charAttitude-${num}"]`)?.value || 
                               card.querySelector(`textarea[id^="charAttitude"]`)?.value;
                const knowledge = card.querySelector(`[name="charKnowledge-${num}"]`)?.value || 
                                card.querySelector(`textarea[id^="charKnowledge"]`)?.value;

                if (!name || !occupation || !attitude || !knowledge) {
                    isValid = false;
                    return;
                }

                characters.push({
                    id: generateId(),
                    name: name.trim(),
                    occupation: occupation.trim(),
                    attitude: attitude.trim(),
                    knowledge: knowledge.trim()
                });
            });

            if (!isValid) {
                showError('‚ö†Ô∏è Please fill in all character fields.');
                return;
            }

            // Create scenario configuration
            const scenarioConfig = {
                id: sanitizeFolderName(scenarioName),
                name: scenarioName.trim(),
                description: scenarioDescription.trim(),
                characters: characters
            };

            // Send to server to create folder and template
            try {
                await createScenarioFolder(scenarioConfig);
                showSuccess(`‚úÖ Scenario "${scenarioName}" created successfully! Folder and template have been generated.`);
                
                // Reset form after successful creation
                setTimeout(() => {
                    resetForm();
                }, 2000);
            } catch (error) {
                console.error('Error creating scenario:', error);
                showError('‚ö†Ô∏è Error creating scenario. Please check the console for details.');
            }
        });

        // Create scenario folder and template file
        async function createScenarioFolder(config) {
            try {
                // Try to call the server API
                const response = await fetch('http://localhost:3001/api/create-scenario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create scenario');
                }

                const result = await response.json();
                console.log('Scenario created:', result);
                
                // Store in localStorage for persistence
                const existingScenarios = JSON.parse(localStorage.getItem('qi-scenarios') || '[]');
                existingScenarios.push(config);
                localStorage.setItem('qi-scenarios', JSON.stringify(existingScenarios));
                
                return result;
            } catch (error) {
                // If server is not running, provide fallback instructions
                if (error.message.includes('Failed to fetch')) {
                    console.error('Server not running. Please start the server with: node server.js');
                    console.log('Scenario Configuration:', config);
                    
                    // Provide manual instructions
                    const scenarioConfigString = `const SCENARIO_CONFIG = ${JSON.stringify(config, null, 12)};`;
                    console.log(`
Manual creation instructions:
1. Start the server: node server.js
2. Or manually:
   - Create folder: /Users/Aram/Documents/Github/qi/${config.id}
   - Copy template.html to that folder as index.html
   - Replace SCENARIO_CONFIG in the copied file with the configuration above
   - Update style.css path to ../style.css
                    `);
                    
                    throw new Error('Server not running. Please start the server with: node server.js');
                }
                throw error;
            }
        }

        // Initialize with one character on page load
        window.addEventListener('DOMContentLoaded', function() {
            addCharacter();
        });
    </script>
</body>
</html>
