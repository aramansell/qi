<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .mode-selector {
            text-align: center;
            margin-bottom: 30px;
        }
        .mode-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .mode-btn.active {
            background-color: #666;
        }
        .section {
            display: none;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .character-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .character-card {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        .character-card h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        .character-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .chat-container {
            display: flex;
            gap: 20px;
            height: 600px;
        }
        .character-selector {
            width: 300px;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
        }
        .character-option {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character-option:hover {
            background-color: #555;
        }
        .character-option.selected {
            border-color: #4CAF50;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #4CAF50;
            color: white;
            text-align: right;
        }
        .message.assistant {
            background-color: #555;
            color: white;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
        }
        .transcript {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }
        .transcript-character {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
        .transcript-character h4 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Murder Mystery Game</h1>
            <p>Create characters and interrogate suspects to solve the case</p>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('gamemaster')">Game Master</button>
            <button class="mode-btn" onclick="switchMode('player')">Player</button>
            <button class="mode-btn" onclick="switchMode('transcript')">Transcript</button>
        </div>

        <!-- Game Master Section -->
        <div id="gamemaster" class="section active">
            <h2>Game Master - Character Creation</h2>
            <form id="characterForm">
                <div class="form-group">
                    <label for="characterName">Character Name:</label>
                    <input type="text" id="characterName" required>
                </div>
                <div class="form-group">
                    <label for="characterOccupation">Occupation:</label>
                    <input type="text" id="characterOccupation" required>
                </div>
                <div class="form-group">
                    <label for="characterKnowledge">Knowledge & Information:</label>
                    <textarea id="characterKnowledge" placeholder="What does this character know? What information can they reveal during interviews? Be specific about what they can and cannot say." required></textarea>
                </div>
                <button type="submit">Create Character</button>
            </form>

            <div id="characterList" class="character-list"></div>
        </div>

        <!-- Player Section -->
        <div id="player" class="section">
            <h2>Player - Investigation</h2>
            <div class="chat-container">
                <div class="character-selector">
                    <h3>Available Characters</h3>
                    <div id="characterOptions"></div>
                </div>
                <div class="chat-area">
                    <div id="chatMessages" class="chat-messages">
                        <p>Select a character to begin your investigation...</p>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Ask your question...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transcript Section -->
        <div id="transcript" class="section">
            <h2>Investigation Transcript</h2>
            <button onclick="loadTranscript()">Refresh Transcript</button>
            <div id="transcriptContent" class="transcript"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
